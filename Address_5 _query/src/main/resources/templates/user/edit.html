<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
   <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
  	<script th:src="@{/js/ok.js}"></script>
  	 <link th:href="@{/css/edit.css}" rel="stylesheet"></link>
  
    <title>ユーザー編集</title>
  </head>
  <body>
  <table>
  <!-- バリデーションによってエラーが出た際に赤文字で注意喚起する -->
    <tr th:if="${validationError}" th:each="error : ${validationError}">
        <td style="color:red;" th:text="${error}"></td>
    </tr>
  </table>
  	<div class = "header">
    	<h1>ユーザー編集</h1>
    </div>
    <form th:action="@{/user/update}" th:object="${userUpdateRequest}" th:method="post">
        <input type="hidden" th:field="*{id}" />
        <table>
            <tr>
                <th class="cell_title">名前</th>
                <th class="cell_required"></th>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <th class="cell_title">住所</th>
                <th class="cell_required"></th>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <th class="cell_title">電話番号</th>
                <th class="cell_required"></th>
                <td><input type="text" th:field="*{phone}"></td>
            </tr>
        </table>
        <button class="btn btn-primary" type="submit" onclick = "return conf2()"> 保存</button>
        <a th:href="@{/user/editlist}" class="btn btn-primary">編集一覧へ</a>
        <button th:href="@{/user/{id}(id=*{id})}" class="btn btn-primary">ユーザー詳細へ</button>
        <a th:href="@{/user/list}" class="btn btn-primary">topへ戻る</a>
    </form>
  </body>
</html>
