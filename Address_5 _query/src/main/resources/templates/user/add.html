<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
   <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
   <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
   <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
   <script th:src="@{/js/ok.js}"></script>
    <link th:href="@{/css/add.css}" rel="stylesheet"></link>


    <title>ユーザー新規登録</title>
    <meta charset="utf-8" />
  </head>
  <body>
  	<div class="header">
    	<h1>新規登録画面</h1>
    </div>

    <table>
    <tr th:if="${validationError}" th:each="error : ${validationError}">
      <td style="color:red;" th:text="${error}"></td>
    </tr>
  	</table>

    <form th:action="@{/user/create}" th:object="${userRequest}" th:method="post">
    <div class="container-fluid">
    <table>
      <!--JavaScript郵便番号ライブラリを使用  -->
      <tr>郵便番号で住所を検索できます</tr>
      <tr class="">
      	<script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
			<div class="h-adr">
        <span class="p-country-name" style="display:none;">Japan</span>
       〒<input type="text" class="p-postal-code" size="8" maxlength="8" placeholder="例）274-0824"><br>
        住所 <input type="text" class="p-region p-locality p-street-address p-extended-address" th:field="*{address}" placeholder="例）千葉県○○区××市"/><br>				
        </div>
      </tr>
      <tr>
        <th class="cell_title">名前</th>
        <th class="cell_required"></th>
        <td><input type="text" th:field="*{username}" placeholder="例）ユーザー太郎"></td>
      </tr>
      <tr>
        <th class="cell_title">電話番号</th>
        <th class="cell_required"></th>
        <td><input type="text" th:field="*{phone}" placeholder="例）000-0000-0000"></td>
      </tr>
    </table>
    </div>
    <div>

    <button class="btn btn-primary" type="submit" onclick = "return conf3()">登録</button>
    <a th:href="@{/user/list}" class="btn btn-primary" onclick = "return conf4()">キャンセル</a>
    </div>
  </form>
  </body>
</html>
