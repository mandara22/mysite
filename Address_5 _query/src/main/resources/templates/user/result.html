<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    
     <link th:href="@{/css/list.css}" rel="stylesheet"></link>

  </head>
  <body>
  	<div class="header">
    <h1>住所録アプリ 検索結果画面</h1>
	<a th:href="@{/user/add}" class="btn btn-primary">新規登録</a>
	<a th:href="@{/user/list}" class="btn btn-primary">top</a>
	<a th:href="@{/user/editlist}" class="btn btn-primary">ユーザー編集</a>
	<a th:href="@{/user/deletelist}" class="btn btn-primary">ユーザー削除</a>
	</div>
	<div class="row">
		<div class="col-md-6">
		  <form th:action="@{/user/search}" method="get">
			<div class="input-group">
			  <input type="text" name="keyword" class="form-control" placeholder="Search for..." />
			  <span class="input-group-btn">
				<input class="btn btn-default" type="submit" value="Search!" />
			  </span>
			</div>
		  </form>
		</div>
	  </div>

    <div class= "container">
    	<table class="table table-striped">
        	<thead>
            	<tr>
                	<th>ID</th>
                	<th>名前</th>
                	<th>住所</th>
              	 	<th>電話番号</th>
                	<th>更新日時</th>
                	<th>登録日時</th>
            	</tr>
        	</thead>
        	<tbody>
            	<tr th:each="user : ${userlist}" th:object="${user}">
                	<td class="center" th:text="*{id}"></td>
                	<td th:text="*{username}"></td>
                	<td th:text="*{address}"></td>
                	<td class="center" th:text="*{phone}"></td>
                	<td class="center" th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>
                	<td class="center" th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>
                 	<td class="center"><a  class="btn btn-primary" th:href="@{/user/{id}(id=*{id})}">詳細</a></td>
            	</tr>
        	</tbody>
    	</table>
    </div>
    
  </body>
</html>
